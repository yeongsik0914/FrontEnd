<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 실습</title>
</head>
<body>
    <!-- Image : 인라인 출력 : <p> </p>를 사용해서 블락 형식으로 출력
        alt : 이미지가 로딩이 안되었을 때 출력되는 부분
        title : 이미지에 마우스를 올렸을 때 출력 되는 부분
    -->

    <p><a href = "http://www.naver.com" target="_self">
    <img src = "../img/img_chania.jpg" alt = "차이나 이미지 입니다." title="차이나"
    width = "500" height = "500"></a></p>
    <p><a href="http://google.com" target="_blank">
    <img src = "../img/img_girl.jpg" alt = "여자 뒷모습" width="200" height="200" title = "여자"></a></p>
    <p><a href="http://www.w3schools.com" target="_blank">
    <img src = "../img/pic_trulli.jpg" width="300" height="300"></a></p>

    <hr size="10"> <br><br>
    <p>
        팀버랜드 리츠는 삼림지를 운영해서 벌목, 생산 혹은 가공해 그 결과물을 판매한 뒤 수익을 배당하는 사업구조를 지녔습니다.
        주 수입원은 목재 판매인데요. 경우에 따라 보유 토지를 매각해 수익을 내기도 합니다.    
    </p>
    <p>
        팀버랜드 리츠는 미국 리츠협회(NAREIT)에서 하나의 섹터로 분류되고 있습니다.
    </p>

    집값이 연일 하락세입니다. 초장기 침체를 경고하는 목소리가 많은데요. 
    그럼에도 부동산이 중요한 투자 영역 중 하나란 사실엔 변함이 없습니다.
    <p/p>
    집을 대신할 새로운 부동산 대체 투자를 소개하는 ‘아파트의 시대는 갔다’를 연재합니다.
    <p>
</body>
</html>
