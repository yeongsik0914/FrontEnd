    <style>
      .div {
            margin-left: 2%;

      .flip { 
        width: 210px;
        height: 210px;
        display: inline-block;
        margin: 60px;
        }

        .card {
        width: 100%; 
        height: 100%; 
        position: relative;
        transition: .4s;
        transform-style: preserve-3d;
        }	

        .front, .back {
        position: absolute;
        width: 100%; 
        height: 100%;
        backface-visibility: hidden;
        }

        .front {
            display: inline-block;
            margin: 25px;
            padding: 18px;
            box-shadow: 5px 5px 10px black;
            perspective: 500px;
        }


        .back { 
            display: inline-block;
            margin: 25px;
            padding: 18px;
            box-shadow: 5px 5px 10px black;
            transform: rotateY(180deg);
        }


        .flip:hover .card {
        transform: rotateY(180deg);
        }
    </style>
</head>
